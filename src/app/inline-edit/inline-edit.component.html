<div (focus)="startEdit()" tabindex="{{ tabindex }}">
  <span [hidden]="isEditMode">{{ value }}</span>
  <span class="hidden" #widthRef>{{ updateValue }}</span>
  <input
    [ngStyle]="{ 'width.px': width }"
    #myInput
    type="text"
    [hidden]="!isEditMode"
    [value]="updateValue"
    (input)="onInput($event.target.value)"
    (blur)="stopEdit()"
  />
</div>
