<div title="{{ state }}">
  <app-inline-edit
    [tabindex]="data.n * 10 + 1"
    [value]="data.s"
    (update)="updateSentence({ s: $event })"
  ></app-inline-edit>
  <app-inline-edit
    [tabindex]="data.n * 10 + 2"
    [value]="data.v"
    (update)="updateSentence({ v: $event })"
  ></app-inline-edit>
  <app-inline-edit
    [tabindex]="data.n * 10 + 3"
    [value]="data.o"
    (update)="updateSentence({ o: $event })"
  ></app-inline-edit>
</div>
